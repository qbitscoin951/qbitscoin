description "Qbitscoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env QBITSCOIND_BIN="/usr/bin/qbitscoind"
env QBITSCOIND_USER="qbitscoin"
env QBITSCOIND_GROUP="qbitscoin"
env QBITSCOIND_PIDDIR="/var/run/qbitscoind"
# upstart can't handle variables constructed with other variables
env QBITSCOIND_PIDFILE="/var/run/qbitscoind/qbitscoind.pid"
env QBITSCOIND_CONFIGFILE="/etc/qbitscoin/qbitscoin.conf"
env QBITSCOIND_DATADIR="/var/lib/qbitscoind"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # qbitscoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$QBITSCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run qbitscoind."
        echo "The setting must appear in $QBITSCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Qbitscoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$QBITSCOIND_PIDDIR"
    chmod 0755 "$QBITSCOIND_PIDDIR"
    chown $QBITSCOIND_USER:$QBITSCOIND_GROUP "$QBITSCOIND_PIDDIR"
    chown $QBITSCOIND_USER:$QBITSCOIND_GROUP "$QBITSCOIND_CONFIGFILE"
    chmod 0660 "$QBITSCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$QBITSCOIND_PIDFILE" \
    --chuid $QBITSCOIND_USER:$QBITSCOIND_GROUP \
    --exec "$QBITSCOIND_BIN" \
    -- \
    -pid="$QBITSCOIND_PIDFILE" \
    -conf="$QBITSCOIND_CONFIGFILE" \
    -datadir="$QBITSCOIND_DATADIR" \
    -disablewallet \
    -daemon

